version: '3.8'
services:
  influencer:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DB_HOST: influencer_db
      DB_DATABASE: microservices_influencer
      DB_USERNAME: root
      DB_PASSWORD: root
    restart: always
    volumes:
      - .:/app
    ports:
      - 8019:8000
    depends_on:
      - influencer_db

