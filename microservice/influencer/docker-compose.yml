  influencer_db:
    image: mysql:5.7.22
    environment:
      MYSQL_DATABASE: microservices_influencer
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    restart: always
    volumes:
      - .dbdata:/var/lib/mysql
    ports:
      - 3021:3306
