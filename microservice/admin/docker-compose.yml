version: '3.8'
services:
  admin:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DB_HOST: admin_db
      DB_DATABASE: microservice_admin
      DB_USERNAME: root
      DB_PASSWORD: root
    restart: always
    volumes:
      - .:/app
    ports:
      - 8020:8000
    depends_on:
      - admin_db

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    command: 'php artisan queue:work'
    environment:
      DB_HOST: admin_db
      DB_DATABASE: microservice_admin
      DB_USERNAME: root
      DB_PASSWORD: root
    depends_on:
      - admin_db

  admin_db:
    image: mysql:5.7.22
    environment:
      MYSQL_DATABASE: microservice_admin
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    restart: always
    volumes:
      - .dbdata:/var/lib/mysql
    ports:
      - 3022:3306
